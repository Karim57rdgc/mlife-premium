  <meta charset="UTF-8">

  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">

<body>
  <!-- Navbar -->
  <header class="navbar">
    <div class="logo">MLife</div>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="services.html">Services</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <!-- Contact Section -->
  <section class="hero">
    <h1>Contact Us</h1>
    <p>We’d love to hear from you. Fill out the form below and we’ll get back to you.</p>
  </section>

  <section class="portfolio">
    <h2>Send a Message</h2>
    <form action="https://formspree.io/f/your_form_id" method="POST" class="card" style="margin:auto; max-width:400px;">
      <label>Name:</label>
      <input type="text" name="name" required style="width:100%; padding:8px; margin-bottom:10px;">
      
      <label>Email:</label>
      <input type="email" name="email" required style="width:100%; padding:8px; margin-bottom:10px;">
      
      <label>Message:</label>
      <textarea name="message" required style="width:100%; padding:8px; margin-bottom:10px;"></textarea>
      
      <button type="submit" class="btn" style="width:100%;">Send</button>
    </form>
  </section>

  <!-- Footer -->
  <footer class="footer">
    <p>© 2025 MLife. All rights reserved.</p>
  </footer>
</body>
